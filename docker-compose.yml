version: "3"
services:
  mysql:
    image: mysql/mysql-server:5.7
    restart: always
    hostname: mysql
    environment:
      MYSQL_DATABASE: "db"
      # So you don't have to use root, but you can if you like
      MYSQL_USER: "user"
      # You can use whatever password you like
      MYSQL_PASSWORD: "password"
      # Password for root access
      MYSQL_ROOT_PASSWORD: "password"
    expose:
      - "3306"
    volumes:
      - ./tmp/mysql:/var/lib/mysql

  redis:
    # docker run --rm -p 6379:6379 -e  --name merch_redis bitnami/redis:latest
    image: bitnami/redis:latest
    hostname: redis
    expose:
      - 6379
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"

  api:
    image: alerdenisov/main-explorer-backend:latest
    depends_on:
      - mysql
      - redis
    build:
      context: modules/backend
    environment:
      PORT: 4000
      DATABASE_HOST: mysql
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      REDIS_URL: redis://redis:6379
    expose:
      - 4000
    ports:
      - 4000:4000
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: api.maincoin.money"
      traefik.port: 4000
    command: /bin/sh run.sh api

  exporter:
    image: alerdenisov/main-explorer-backend:latest
    depends_on:
      - mysql
      - redis
    build:
      context: modules/backend
    environment:
      DATABASE_HOST: mysql
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      REDIS_URL: redis://redis:6379
    command: /bin/sh run.sh exporter

  frontend:
    build:
      context: modules/frontend
    image: alerdenisov/main-explorer-frontend:latest
    depends_on:
      - api
    environment:
      PORT: 3000
      BACKEND_URL: https://api.maincoin.money
    expose:
      - 3000
    ports:
      - 3000:3000
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: explorer.maincoin.money"
      traefik.port: 3000
    command: ["yarn", "start"]

  proxy:
    image: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml:ro
    networks:
      default:
        aliases:
          - explorer.maincoin.money
          - api.maincoin.money
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: monitor.wb.local"
      traefik.port: 8080
